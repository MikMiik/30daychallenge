<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModalPopup</title>
  <link rel="stylesheet" href="/modalpopup-general.css">
  <link rel="stylesheet" href="/modalpopup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="modal">
    <div class="modal__inner">
      <div class="modal__header">
        <span>Welcome to Nodemy</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="modal__body">
        <h2>Modal</h2>
        <p>Đây là phần body của modal</p>
      </div>
      <div class="modal__footer">
        <button class="btn__close">Close</button>
      </div>
    </div>
  </div>
  <button class="btn__open">Open Modal</button>
  <script src="/modalpopup.js"></script>
</body>
</html>
